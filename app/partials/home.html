<p>Player List</p>
<ul>
  <li class="drag-item" style="-webkit-user-select:none;cursor:move;" lvl-draggable="true" ng-repeat="player in players.list"
      data-name="{{player.name}}" data-rank="{{player.rank}}">
    <div class="player-name">Player Name: {{player.name}}</div>
    <div class="player-rank">Player Rank: {{player.rank}}</div>
  </li>
</ul>


<ul class="drop-list" x-lvl-drop-target="true" x-on-drop="dropped(dragEl, dropEl)">
</ul>
